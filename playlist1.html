<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Details</title>
  <link rel="stylesheet" href="playlist.css">
</head>
<body>

  <div class="playlist-container">
    <h2>Playlist</h2>
    <ul class="playlist">
      <li class="playlist-item">Content 1</li>
      <li class="playlist-item">Content 2</li>
      <li class="playlist-item">Content 3</li>
      <!-- Add more playlist items as needed -->
    </ul>
  </div>

  <div class="calendar-container">
    <h2>Calendar</h2>
    <div class="calendar-grid">
      <!-- Sample calendar days, customize as needed -->
      <div class="calendar-day">Sun</div>
      <div class="calendar-day">Mon</div>
      <div class="calendar-day">Tue</div>
      <div class="calendar-day">Wed</div>
      <div class="calendar-day">Thu</div>
      <div class="calendar-day">Fri</div>
      <div class="calendar-day">Sat</div>
      <!-- Repeat for more days -->
    </div>
    <!-- Add calendar events or details as needed -->
  </div>

</body>
</html>
