<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Review Decision</title>
    <link rel="stylesheet" href="reviewer.css">
</head>
<body>
    <header>
        <h1>Review Decision</h1>
    </header>
    <main>
        <div id="selected-content-details">
            <!-- Details from the selected card will be populated here -->
        </div>
        <textarea id="remarks" placeholder="Enter remarks here..."></textarea>
        <button onclick="submitDecision('approve')">Approve</button>
        <button onclick="submitDecision('reject')">Reject</button>
    </main>
    <script src="decision.js"></script>
</body>
</html>
